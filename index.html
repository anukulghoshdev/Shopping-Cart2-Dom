<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppin cart js tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="btm-nav">
            <button class="bg-pink-200 text-pink-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="btm-nav-label">Home</span>
            </button>
            <button class="active bg-neutral text-neutral-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="btm-nav-label">Shopping with js</span>
            </button>
            <button class="bg-teal-200 text-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="btm-nav-label">Statics</span>
            </button>
        </div>
    </header>


    <main class="w-9/12 mx-auto mt-10 ">
        <section>
            <div class="grid grid-cols-2 gap-20 divide-x">
                <div class="grid grid-cols-2 gap-10">
                    <div class="card card-compact w-full bg-base-100 shadow-xl ">
                        <figure><img class="w-full h-40" src="img/node.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Node Js</h2>
                            <p>Price $<span>90</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this)" class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>

                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img class="w-full h-40" src="img/express.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Express Js</h2>
                            <p>Price $<span>90</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this)" class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>

                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img class="w-full h-40" src="img/mongo.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">MongoDB</h2>
                            <p>Price $<span>90</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this)" class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>

                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img class="w-full h-40" src="img/ts.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">TypeScript</h2>
                            <p>Price $<span>90</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this)" class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="">
                    <h1 class="text-5xl font-medium text-slate-50">Total added Products <span
                            class="text-5xl font-medium text-violet-500" id="total-added-product">0</span></h1>



                    <div class="overflow-x-auto">
                        <table class="table table-zebra w-full">
                            <!-- head -->
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Price</th>

                                </tr>
                            </thead>
                            <tbody id="card-product">
                                

                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
        </section>
    </main>

    <script src="js/cart.js"></script>
</body>

</html>
